<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahdi Amoozadeh | Interactive Terminal Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap');

        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --text-primary: #a9b1d6;
            --text-secondary: #7aa2f7;
            --accent-primary: #bb9af7;
            --accent-secondary: #9ece6a;
            --error: #f7768e;
            --warning: #e0af68;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1c2c, #161821);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Fira Code', monospace;
            padding: 20px;
            color: var(--text-primary);
        }

        .container-terminal {
            width: min(95vw, 800px);
            height: min(90vh, 600px);
            background-color: var(--bg-primary);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .topbar-terminal {
            width: 100%;
            height: 40px;
            display: flex;
            justify-content: space-between;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 16px;
            align-items: center;
        }

        .btns-terminal {
            display: flex;
            gap: 8px;
        }

        .btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
        }

        .btn:hover {
            transform: scale(1.2);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 50%;
            background: inherit;
            opacity: 0.3;
            transform: scale(0);
            transition: transform 0.2s ease;
        }

        .btn:hover::after {
            transform: scale(1);
        }

        .exit { background-color: #ff5f57; }
        .minimize { background-color: #febc2e; }
        .fullscreen { background-color: #28c841; }

        .title-topbar-terminal {
            color: var(--text-primary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-topbar-terminal svg {
            width: 16px;
            height: 16px;
            fill: var(--text-secondary);
        }

        .body-terminal {
            flex-grow: 1;
            overflow-y: auto;
            padding: 16px;
            position: relative;
        }

        .body-terminal::-webkit-scrollbar {
            width: 8px;
        }

        .body-terminal::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .body-terminal::-webkit-scrollbar-thumb {
            background: var(--bg-secondary);
            border-radius: 4px;
        }

        #output {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .input-line {
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            bottom: 0;
            background-color: var(--bg-primary);
            padding: 8px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .command-input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            outline: none;
            flex-grow: 1;
            caret-color: var(--text-secondary);
        }

        .prompt {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .success { color: var(--accent-secondary); }
        .error { color: var(--error); }
        .warning { color: var(--warning); }
        .info { color: var(--text-secondary); }

        .menu-item {
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            margin: 4px 0;
        }

        .menu-item:hover {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .project-card {
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 16px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease;
        }

        .project-card:hover {
            transform: translateX(8px);
            border-color: var(--text-secondary);
        }

        .ascii-art {
            color: var(--text-secondary);
            font-family: monospace;
            white-space: pre;
            line-height: 1.2;
            margin: 16px 0;
        }

        .command-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .suggestion {
            background-color: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            background-color: var(--text-secondary);
            color: var(--bg-primary);
        }

        .typing-effect {
            border-right: 2px solid var(--text-secondary);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @media (max-width: 600px) {
            .container-terminal {
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
            
            .body-terminal {
                font-size: 13px;
            }

            .command-input {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container-terminal">
        <div class="topbar-terminal">
            <div class="btns-terminal">
                <div class="btn exit" title="Close"></div>
                <div class="btn minimize" title="Minimize"></div>
                <div class="btn fullscreen" title="Fullscreen"></div>
            </div>
            <div class="title-topbar-terminal">
                <svg viewBox="0 0 24 24">
                    <path d="M20,19V7H4V19H20M20,3A2,2 0 0,1 22,5V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V5C2,3.89 2.9,3 4,3H20M13,17V15H18V17H13M9.58,13L5.57,9H8.4L11.7,12.3C12.09,12.69 12.09,13.33 11.7,13.72L8.42,17H5.59L9.58,13Z"/>
                </svg>
                <span>mahdi@portfolio ~ </span>
            </div>
            <div class="terminal-info">
                <span id="time"></span>
            </div>
        </div>
        <div class="body-terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">‚ùØ</span>
                <input type="text" class="command-input" autofocus spellcheck="false" placeholder="Type 'help' to get started...">
            </div>
        </div>
    </div>
    <script>
        // Previous JavaScript code remains the same, but let's add some enhancements

        // Update time in terminal
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Enhance command execution with typing effect
        function typeText(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = '';
            return new Promise(resolve => {
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.innerHTML = text;
                        resolve();
                    }
                }
                type();
            });
        }

        // Add command suggestions
        function addSuggestions() {
            const suggestions = ['help', 'about', 'skills', 'projects', 'contact'];
            const suggestionsDiv = document.createElement('div');
            suggestionsDiv.className = 'command-suggestions';
            suggestions.forEach(cmd => {
                const suggestion = document.createElement('span');
                suggestion.className = 'suggestion';
                suggestion.textContent = cmd;
                suggestion.onclick = () => {
                    input.value = cmd;
                    input.focus();
                };
                suggestionsDiv.appendChild(suggestion);
            });
            output.appendChild(suggestionsDiv);
        }

        // Previous commands and functions remain the same...

        // Initial welcome message with typing effect
        const welcomeMessage = `Welcome to Mahdi's Terminal Portfolio! üöÄ
Type 'help' to see available commands.

Available commands:`;
        
        typeText(output, welcomeMessage).then(() => {
            addSuggestions();
        });

        // Make sure input is always visible
        input.addEventListener('focus', () => {
            setTimeout(() => {
                input.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        });
    </script>
</body>
</html>
